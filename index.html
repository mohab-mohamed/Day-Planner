    <div id="passwordModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h1 class="modal-title">Transaction</h1> -->
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="passwordForm">
              <div class="form-group">
                <label
                  ><strong> Password Length: &nbsp;</strong>
                  <span id="sliderOutput"></span
                ></label>
                <div class="slidecontainer">
                  <input
                    type="range"
                    min="8"
                    max="128"
                    value="8"
                    class="slider"
                    id="myRange"
                  />
                </div>
              </div>
              <div class="form-group">
                <div>
                  <label><strong>Included Character Types</strong></label>
                  <br />
                  <div class="checkboxes">
                    <label>Lowercase:&nbsp; </label
                    ><input type="checkbox" id="lower" name="LowerCase" />
                    <label>Uppercase:&nbsp; </label
                    ><input type="checkbox" id="upper" name="UpperCase" />
                    <label>Numeric:&nbsp; </label
                    ><input type="checkbox" id="numeric" name="Numeric" />
                    <label>Special:&nbsp; </label
                    ><input type="checkbox" id="special" name="Special" />
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          </div>
        </div>
      </div>
